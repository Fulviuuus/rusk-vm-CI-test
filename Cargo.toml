[package]
name = "rusk-vm"
version = "0.3.0"
authors = [
  "Kristoffer Str√∂m <kristoffer@dusk.network>",
  "zer0 <matteo@dusk.network>"
]
edition = "2018"

[dependencies]
wasmi = "0.6.0"
wasmi-validation = "0.3"
parity-wasm = "0.41"
pwasm-utils = "0.12.0"
failure = "0.1"

dusk-abi = "0.5"
canonical = { version = "0.5" , features = ["host"] }
canonical_host = "0.5"
canonical_derive = "0.5"
dusk-kelvin-map = "0.3"
dusk-plonk = "0.5"
rusk-profile = {git = "https://github.com/dusk-network/rusk/", tag = "rusk-profile-0.1.0"}
transfer-circuits = {git = "https://github.com/dusk-network/rusk/", tag = "transfer-circuits-0.1.0"}
anyhow = {version = "1.0", optional = true}
rand = "0.7"
dusk-bls12_381 = "0.6"
dusk-bytes = "0.1"
bincode = "1.0"

[dev-dependencies]
rand = "0.7"
transfer-circuits = {git = "https://github.com/dusk-network/rusk/", tag = "transfer-circuits-0.1.0", features = ["builder", "builder-no-rusk-profile-keys"]}
# test contracts
counter = { path = "tests/contracts/counter", features = ["host"] }
fibonacci = { path = "tests/contracts/fibonacci", features = ["host"] }
delegator = { path = "tests/contracts/delegator", features = ["host"] }
stack = { path = "tests/contracts/stack", features = ["host"] }
block_height = { path = "tests/contracts/block_height", features = ["host"] }
host_fn = { path = "tests/contracts/host_fn", features = ["host"] }
dusk-poseidon = "0.18"

[[bench]]
name = "factorial"
harness = false
